<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동네 이웃들이 자주 가는 동네 업체</title>
    <link rel="icon" type="image/x-icon" href="https://www.danggn.com/_contentweaver/ico_PC_32x32.png">
    <style>
                /* 웹폰트 CDN */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        *{
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            /* font-weight: 400; */
            font-style: normal;
            padding:0;
            margin: 0;
        }
        .fixed_menu{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0; /* 여백 제거 */
            padding: 0; /* 패딩 제거 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 너비 계산 */
            display: flex;
            justify-content: center;
            height: 64px;
        }   
        .fixed_menu2{
            width: 1200px;
            display: flex;
            
            align-items: center;
            position: relative;
            padding :12px 20px;
            margin: 0px 340px;

        }
        .fixed_menu ul{
            list-style: none;
            display: flex;
            margin-right: 400px;
            justify-content: center;
            padding-left: 30px;
        }
        .fixed_menu ul li{
            margin: 0px 30px 0px 0px;
            font-size: 17px;
        }
        
        .search_bar{
            background-color: #F2F3F6;
            border-radius: 5px;
            border: none;
            width: 288px;
            height: 40px;
            padding: 9px 12px;
            font-size: 17px;
        }
        .header_button{
            border-radius: 5px;
            width: 98px;
            height: 40px;
            margin: 15px;
            border: 2px solid black;
            background-color: white;
            font-size: 17px;
        }
        header {
            margin-top: 64px; /* fixed_menu의 높이만큼 여백 추가 */
            width: 1880px;
            height: 315px;
            padding: 0px 20px;
            background-color: #f7f1eb;
        }
        .intro_header{
            
            width: 768px;
            height: 315px;
            margin: 0px 540px;
            position: relative;
        }
        .jdm{
            position: absolute;
            bottom: 0px;
            width: 453px;
            height: 260px;
            right: 0px;
        }
        .info_text{
            position:absolute;
            top: 50px;
        }
        .intro_header h1{
            margin-bottom: 16px;
            /* position:absolute;
            top:50px */
        }
        .intro_header span{
            font-size: 18px;
            height: auto;
        }
        section{
            width: 768px;
            margin: 0px 540px;
            padding: 0px 20px;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }
        section h2{
            font-size: 32px;
            margin: 14px 0px 32px;
            padding: 0px 16px;
            text-align: center;
        }
        .button_area{
            display: flex;
            justify-content: center;
            height: 36px;
            margin-top: 8px;
        }
        .button_list{
            margin: 0 auto;
            display: flex;
            list-style: none;
            padding: 0px 10px;
            align-content: center;
        }
        .button_list li button{
            margin: 0px 3.5px;
            border:1px solid black;
            padding: 0px 14px;
            height: 36px;
            text-align: center;
            border-radius: 30px;
            background-color: white;
            border: 1px solid lightgray;
            font-size:15px;
            cursor: pointer;
        }
        
        .button_list li button:hover{
            background-color: gray  ;
        }
        .button_list li button.active {
            background-color: black;
            color: white;
        }
        .button_detail_wrap {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* 양 끝에 붙게 하고 사이에 공간을 둠 */
            width: 100%;
            box-sizing: border-box;
        }

        .detail_list {
            flex: 1 1 calc(50% - 10px); /* 여백을 고려한 너비 설정 */
            margin-top: 30px;
            padding: 16px;
            box-sizing: border-box;
            max-width: 380px; /* 최대 너비 설정 */
            height: auto;
        }

        /* 첫 번째 열에만 오른쪽 마진을 설정 */
        .detail_list:nth-child(odd) {
            margin-right: 10px;
        }

        /* 두 번째 열에는 오른쪽 마진 제거 */
        .detail_list:nth-child(even) {
            margin-right: 0;
        }
        .detail_link{
            display: flex;
            text-decoration: none;
            justify-content: space-between;
        }
        .image_area{
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .detail_item{
            display: flex;
            flex-direction: column;
        }
        .detail_name{
            width: 100%;
        }
        .detail_name_info{
            display: flex;
        
        }
        .span1{
            width: 240px;
            height: 43.5px;
            overflow: hidden; 
            text-overflow: ellipsis; /* 넘치는 내용을 ...으로 표시합니다 */
        }
        .span2 {
            max-width: 240px;
            word-wrap: break-word; /* 단어 단위로 줄 바꿈 */
            word-break: break-all; /* 단어를 강제로 잘라서 줄 바꿈 */
        }
    </style>
    <script>
        window.onload = function() {
            const details = [
                {
                    image: "/images/전체1.jpeg",
                    main_name: "드롱플라워 - 송파",
                    sub_name: "가락1동",
                    span1: "송파구 단골순위 1위 꽃집 !!!",
                    span2: "후기 203 · 단골 1,872 · 꽃집/꽃배달"
                },
                {
                    image: "/images/전체2.jpeg",
                    main_name: "흰민용달 흰민이사 용...",
                    sub_name: "화곡동",
                    span1: "이사 용달 용달이사 원룸이사 소형이사 학생이사 당근마켓 후기",
                    span2: "후기 2,354 · 단골 5,017 · 용달이사/용달화물"
                },
                {
                    image: "/images/전체3.jpeg",
                    main_name: "윤씨네 즉석두부",
                    sub_name: "신림동",
                    span1: "관악신시장헬서 제일 젊은 사장인 운영중인 곳! 젊은 사장이 하...",
                    span2: "후기 459 · 단골 2,141 · 즉석판매제조가공업"
                },
                {
                    image: "/images/전체4.jpeg",
                    main_name: "영클린 홈케어",
                    sub_name: "서현동",
                    span1: "에어컨청소·깨끗하게 해드려요 친환경 세제사용, 고객세척하여 금...",
                    span2: "후기 1,047 · 단골 2,346 · 에어컨청소"
                },
                {
                    image: "/images/전체5.jpeg",
                    main_name: "가죽공방늘품",
                    sub_name: "봉천동",
                    span1: "한땀한땀 나만의 핸드메이드 제품을 만들고 있는 가죽공방 늘품입...",
                    span2: "후기 143 · 단골 550 · 공방"
                },
                {
                    image: "/images/전체6.jpeg",
                    main_name: "씨유네일",
                    sub_name: "독산동",
                    span1: "_see_u_nail 인스타 👉🏽 🧡 네일아트 3인동시 시술가능",
                    span2: "후기 474 · 단골 1,018 · 네일샵"
                },
                {
                    image: "/images/전체7.jpeg",
                    main_name: "도롱플라워",
                    sub_name: "거제동",
                    span1: "도롱행복 꽃 배송 연제구 들러구 부산진구 금정구 수영구 남구 무...",
                    span2: "후기 626 · 단골 2,038 · 꽃집/꽃배달"
                },
                {
                    image: "/images/전체8.jpeg",
                    main_name: "오떡순",
                    sub_name: "신림동",
                    span1: "오떡순은 2009년에 오픈한 신원시장에서 대표 분식집입니다. 부모님........",
                    span2: "후기 420 · 단골 1,953 · 떡볶이집"
                }
            ];
            const container = document.querySelector('.button_detail_wrap');

            details.forEach(detail => {
                const detailList = document.createElement('div');
                detailList.classList.add('detail_list');

                const detailLink = document.createElement('a');
                detailLink.classList.add('detail_link');
                detailLink.href = "";

                const imageArea = document.createElement('img');
                imageArea.classList.add('image_area');
                imageArea.src = detail.image;

                const detailItem = document.createElement('div');
                detailItem.classList.add('detail_item');

                const detailNameInfo = document.createElement('div');
                detailNameInfo.classList.add('detail_name_info');

                const nameSpan = document.createElement('span');
                const nameH3 = document.createElement('h3');
                nameH3.textContent = detail.main_name;
                nameSpan.appendChild(nameH3);

                const locationSpan = document.createElement('span');
                locationSpan.textContent = detail.sub_name;

                detailNameInfo.appendChild(nameSpan);
                detailNameInfo.appendChild(locationSpan);

                const span1 = document.createElement('span');
                span1.classList.add('span1');
                span1.textContent = detail.span1;

                const span2 = document.createElement('span');
                span2.classList.add('span2');
                span2.textContent = detail.span2;

                detailItem.appendChild(detailNameInfo);
                detailItem.appendChild(span1);
                detailItem.appendChild(span2);

                detailLink.appendChild(imageArea);
                detailLink.appendChild(detailItem);

                detailList.appendChild(detailLink);

                container.appendChild(detailList);
            });
        }
        function showinfo(obj) {

            var buttons = document.querySelectorAll('.button_list li button');
            buttons.forEach(function(button) {
                button.classList.remove('active');
            });

            obj.classList.add('active');
        }
        function getdata(obj){
            console.log(obj.innerHTML)
        }
    </script>
    
</head>
